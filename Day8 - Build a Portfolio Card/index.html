<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <section class="profile-card">
      <div class="card">
        <div class="card-top"></div>
        <div class="card-body">
          <div class="image-container">
            <img src="image.jpeg" alt="image" />
          </div>
          <h2 class="name">John Dane</h2>
          <h3 class="post">Software Developer at <span>Google</span></h3>
          <p class="text-para">
            Hii, I am a passionate software developer. Love to learn new thing. 
            If you love to have coffee with code, I am your Guy.
          </p>
        </div>
        <div class="card-bottom">
            <div class="icons">
                <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
